<h1>Sign in</h1>
<form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput type="email" name="email" ngModel required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput type="password" name="password" ngModel required />
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    type="submit"
    [disabled]="!signInForm.valid"
  >
    Sign in
  </button>
  <p>
    Don't have an account? <a routerLink="/signup"><strong>Sign up</strong></a>
  </p>
</form>
